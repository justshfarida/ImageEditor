{% extends 'base.html' %}
{% block body %}
<div class="container">
    {% if is_encoding %}
        <h2>Message Encoded Successfully</h2>
        <p>Download your encoded image <a href="{{ image_url }}">here</a>.</p>
    {% else %}
        <h2>Decoded Message</h2>
        <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
