{% extends 'base.html' %}

{% block title %}Result{% endblock title %}

{% block body %}

<div class="result-container">
    <div class="result-cover">
        <h1 id="heading1">Here is the generated QR code!</h1>
        <!-- Display the generated QR Code -->
        <img src="{{ filename }}" alt="Generated QR Code" />

        <!-- Download Link -->
        <a href="{% url 'qr_module:download_qr' %}?filename={{ filename|urlencode }}">Download QR Code</a>

        <!-- Generate Another QR Code -->
        <a href="{% url 'qr_module:generate_qr' %}">Generate another QR Code</a>
    </div>
</div>

{% endblock body %}
