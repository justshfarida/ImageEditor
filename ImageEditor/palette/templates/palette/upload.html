
<div class="upload-container">
    <h2>Generate a Color Palette</h2>
    
    <!-- Error Message -->
    <p class="error-message" id="errorMessage">Please add an image first.</p>

    <p>Drag and drop an image or click the button below to upload</p>
    
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Separate Upload Button -->
        <button type="button" class="choose-button" id="chooseButton">Choose File</button>
        <input type="file" name="image" id="fileInput" class="file-input">

        <!-- Drag and Drop Area -->
        <div class="drag-area" id="dragArea">
            <p>Or drop image here</p>
        </div>

        <!-- Upload Button -->
        <button type="submit" class="upload-button">Generate Palette</button>
    </form>

    <!-- Image Preview with Discard Button -->
    <div class="preview-container" id="previewContainer">
        <span class="discard-button" id="discardButton">&times;</span>
        <img id="previewImage" alt="Image Preview">
        <p id="placeholderText">Your image will appear here</p>
    </div>

    <div class="footer">
        <p>Supported formats: JPG, PNG, GIF</p>
    </div>
</div>



<style>
    /* Reset some default styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f8;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .upload-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
        text-align: center;
    }
    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
    }
    p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }
    .error-message {
        color: red;
        font-style: italic;
        font-size: 14px;
        margin-bottom: 10px;
        display: none; /* Hidden by default */
    }
    .drag-area {
        border: 2px dashed #007bff;
        border-radius: 5px;
        padding: 30px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .drag-area.dragover {
        background-color: #e6f7ff;
        border-color: #0056b3;
    }
    .file-input {
        display: none;
    }
    .choose-button {
        background-color: #b02b27;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s;
    }
    .choose-button:hover {
        background-color: #8a2220;
    }
    .upload-button {
        background-color: #b02b27;
        color: #fff;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .upload-button:hover {
        background-color: #8a2220;
    }
    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
    }
    .preview-container {
        margin-top: 20px;
        width: 100%;
        height: 200px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        color: #666;
        font-size: 16px;
        text-align: center;
    }
    .preview-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: none; /* Hidden until an image is uploaded */
    }
    /* Discard Button Styling */
    .discard-button {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
        background-color: #ff0000;
        color: #fff;
        border-radius: 50%;
        text-align: center;
        font-size: 14px;
        line-height: 20px;
        cursor: pointer;
        display: none;
    }
    .preview-container:hover .discard-button {
        display: block;
    }
</style>

<script>
    const dragArea = document.getElementById('dragArea');
    const fileInput = document.getElementById('fileInput');
    const chooseButton = document.getElementById('chooseButton');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const discardButton = document.getElementById('discardButton');
    const placeholderText = document.getElementById('placeholderText');
    const uploadForm = document.getElementById('uploadForm');
    const errorMessage = document.getElementById('errorMessage');

    // Show preview when a file is selected
    function showPreview(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            previewImage.src = e.target.result;
            previewImage.style.display = 'block';
            discardButton.style.display = 'block';
            placeholderText.style.display = 'none';
            errorMessage.style.display = 'none';
        };
        reader.readAsDataURL(file);
    }

    chooseButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            showPreview(file);
        }
    });

    dragArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dragArea.classList.add('dragover');
    });

    dragArea.addEventListener('dragleave', () => {
        dragArea.classList.remove('dragover');
    });

    dragArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dragArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            showPreview(files[0]);
        }
    });

    discardButton.addEventListener('click', () => {
        fileInput.value = '';
        previewImage.style.display = 'none';
        discardButton.style.display = 'none';
        placeholderText.style.display = 'block';
    });

    uploadForm.addEventListener('submit', (e) => {
        if (!fileInput.files.length) {
            e.preventDefault();
            errorMessage.style.display = 'block';
        }
    });
</script>
