<!-- palette/templates/palette/palette.html -->
{% load color_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Color Palette</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .palette-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .image-preview {
            width: 100%;
            max-width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .color-block {
            height: 100px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .color-hex {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 3px 6px;
            border-radius: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #b02b27;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #8a282b;
        }
    </style>
</head>
<body>
    <div class="palette-container">
        <h2>Your Generated Color Palette</h2>

        <!-- Display the uploaded image in a fixed-size preview container -->
        <div class="image-preview">
            <img src="{{ file_url }}" alt="Uploaded Image">
        </div>

        <div class="palette-grid">
            {% for color in palette %}
                <div class="color-block" style="background-color: {{ color|rgb_to_hex }};">
                    <div class="color-hex">{{ color|rgb_to_hex }}</div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'generate_palette' %}" class="back-link">Generate Another Palette</a>
    </div>
</body>
</html>
